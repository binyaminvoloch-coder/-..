<script>
    const CONFIG = {
        boysUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5CrHwFf6vVg7PssOb4SFvU5pKec0uPsdwmBTsVz7uvjzOvTVQl0np3p2x56LG76dofUlBTshRnIiN/pub?output=csv',
        girlsUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtAsmyXqxQcA82L7ych_p_L1aAOfSkgsiC-iKY2den5g0uEE64NJxd3Nk8AIS7dTOslHATwy5AqgBE/pub?output=csv'
    };

    let currentHeaders = [];
    let currentData = [];

    function login() {
        const pass = document.getElementById('passInput').value;
        if(pass === '1234') {
            document.getElementById('loginBlock').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
        } else { alert('×¡×™×¡××” ×©×’×•×™×”'); }
    }

    // ×¤×•× ×§×¦×™×” ×©×”×•×¤×›×ª ×œ×™× ×§ ×©×œ ×’×•×’×œ ×“×¨×™×™×‘ ×œ×ª××•× ×” ×©××¤×©×¨ ×œ×¨××•×ª
    function formatDriveLink(url) {
        if (!url) return '';
        if (url.includes('drive.google.com')) {
            const id = url.split('id=')[1] || url.split('/d/')[1].split('/')[0];
            return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
        }
        return url;
    }

    function parseCSVLine(text) {
        const result = [];
        let cur = '';
        let inQuote = false;
        for (let i = 0; i < text.length; i++) {
            let char = text[i];
            if (char === '"') inQuote = !inQuote;
            else if (char === ',' && !inQuote) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function loadData(type) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '<div class="col-span-full text-center py-20 animate-pulse">×˜×•×¢×Ÿ × ×ª×•× ×™× ××”×××’×¨...</div>';
        
        const url = type === 'boys' ? CONFIG.boysUrl : CONFIG.girlsUrl;

        try {
            const response = await fetch(url + '&t=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            currentHeaders = parseCSVLine(lines[0]);
            currentData = lines.slice(1).map(line => parseCSVLine(line)).filter(row => row.length > 1);
            
            // ××¦×™××ª ××¡×¤×¨×™ ×”×¢××•×“×•×ª ×œ×¤×™ ×”×›×•×ª×¨×ª
            const nameIdx = currentHeaders.indexOf('×©× ××œ×');
            const ageIdx = currentHeaders.indexOf('×©× ×ª ×œ×™×“×” / ×’×™×œ');
            const cityIdx = currentHeaders.indexOf('××§×•× ××’×•×¨×™×');
            const photoIdx = currentHeaders.indexOf('×ª××•× ×”');
            const sectorIdx = currentHeaders.indexOf('××’×–×¨ / ×–×¨×');

            container.innerHTML = '';
            
            currentData.forEach((row, index) => {
                const photo = formatDriveLink(row[photoIdx]);
                const card = document.createElement('div');
                card.className = 'bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 card-item block';
                card.innerHTML = `
                    <div class="h-64 bg-slate-100 relative">
                        <img src="${photo}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=××™×Ÿ+×ª××•× ×”'">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-slate-700 shadow-sm border border-white">${row[sectorIdx] || '××’×–×¨'}</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-1">${row[nameIdx] || '×œ×œ× ×©×'}, ${row[ageIdx] || ''}</h3>
                        <p class="text-slate-500 text-sm mb-6">ğŸ“ ${row[cityIdx] || ''}</p>
                        <button onclick="openModal(${index}, ${photoIdx})" class="w-full py-3 bg-slate-800 text-white rounded-2xl font-bold text-sm hover:bg-slate-700 transition">×œ×›×œ ×”×¤×¨×˜×™×</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (e) {
            container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×•×‘×¥. ×•×•×“× ×©×”×•× ××¤×•×¨×¡× ×›-CSV.</div>';
        }
    }

    function openModal(index, photoIdx) {
        const row = currentData[index];
        const body = document.getElementById('modalBody');
        const modalName = document.getElementById('modalName');
        const modalImg = document.getElementById('modalImg');
        
        modalName.innerText = row[currentHeaders.indexOf('×©× ××œ×')];
        modalImg.src = formatDriveLink(row[photoIdx]);
        body.innerHTML = '';

        currentHeaders.forEach((header, i) => {
            const val = row[i];
            // ××¦×™×’ ×¨×§ ×©×“×•×ª ×©×™×© ×‘×”× ×ª×•×›×Ÿ ×•×œ× ×§×™×©×•×¨×™×
            if (val && val.trim() !== "" && !val.startsWith('http') && header !== '×©× ××œ×') {
                const info = document.createElement('div');
                info.className = 'bg-slate-50 p-4 rounded-xl border border-slate-100';
                info.innerHTML = `
                    <span class="block text-[10px] font-bold text-slate-400 mb-1 leading-none uppercase tracking-wider">${header}</span>
                    <span class="text-slate-700 font-medium">${val}</span>
                `;
                body.appendChild(info);
            }
        });

        document.getElementById('detailsModal').classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        document.getElementById('detailsModal').classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    function filterCards() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('card-item');
        Array.from(cards).forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    document.onkeydown = function(evt) { if (evt.keyCode == 27) closeModal(); };
</script>
