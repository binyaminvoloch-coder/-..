<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגר - מלב אל לב</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Alef:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .font-alef { font-family: 'Alef', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body>

    <!-- דף כניסה (סיסמה) -->
    <div id="loginBlock" class="h-screen flex items-center justify-center bg-slate-900 z-50 relative">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-80 text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-800 font-alef">כניסת שדכנים</h2>
            <input type="password" id="passInput" placeholder="סיסמה" class="w-full p-3 border rounded-lg mb-4 text-center outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-700 transition">כניסה</button>
        </div>
    </div>

    <!-- לוח בקרה שדכנים -->
    <div id="adminContent" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b p-6 sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="text-red-500 text-2xl">♥</span>
                    <h1 class="text-2xl font-bold font-alef text-slate-800">ניהול מאגר "מלב אל לב"</h1>
                </div>
                <div class="flex gap-3">
                    <button onclick="loadData('boys')" id="btnBoys" class="px-6 py-2 rounded-full border-2 border-blue-600 text-blue-600 font-bold hover:bg-blue-600 hover:text-white transition">מאגר בנים</button>
                    <button onclick="loadData('girls')" id="btnGirls" class="px-6 py-2 rounded-full border-2 border-orange-600 text-orange-600 font-bold hover:bg-orange-600 hover:text-white transition">מאגר בנות</button>
                </div>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="container mx-auto p-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-8">
                <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="חיפוש לפי שם, עיר, מגזר או תכונות אופי..." class="w-full p-3 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20 text-slate-400">אנא בחר מאגר (בנים/בנות) למעלה כדי להתחיל</div>
            </div>
        </div>
    </div>

    <!-- Modal (חלון פרטים מלאים) -->
    <div id="detailsModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded-2xl shadow-lg z-50 overflow-y-auto max-h-[90vh]">
            <div class="modal-content py-6 text-right px-8">
                <div class="flex justify-between items-center pb-4 border-b">
                    <p class="text-2xl font-bold text-slate-800 font-alef" id="modalName">שם המועמד</p>
                    <button onclick="closeModal()" class="text-3xl">&times;</button>
                </div>
                <div id="modalBody" class="py-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm leading-relaxed">
                    <!-- הפרטים יוזרקו כאן -->
                </div>
            </div>
        </div>
    </div>

<script>
    // --- הגדרות - שנה רק כאן ---
    const CONFIG = {
        boysUrl: 'כאן_מדביקים_את_הקישור_של_הבנים_בפורמט_CSV',
        girlsUrl: 'כאן_מדביקים_את_הקישור_של_הבנות_בפורמט_CSV'
    };

    let allData = []; // שומר את כל הנתונים שנטענו

    function login() {
        if(document.getElementById('passInput').value === '1234') {
            document.getElementById('loginBlock').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
        } else { alert('סיסמה שגויה'); }
    }

    async function loadData(type) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '<div class="col-span-full text-center py-20 italic">טוען נתונים מהאקסל...</div>';
        
        const url = type === 'boys' ? CONFIG.boysUrl : CONFIG.girlsUrl;

        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const rows = csvText.split('\n');
            const headers = parseCSV(rows[0]); // שורת הכותרות בעברית
            allData = rows.slice(1).map(row => parseCSV(row)).filter(r => r.length > 1);
            
            container.innerHTML = '';
            allData.forEach((cols, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition card-item';
                
                // מיפוי בסיסי לכרטיס (מניח ששם זה עמודה 1, גיל 2, עיר 6, תמונה 9)
                const name = cols[1] || 'ללא שם';
                const age = cols[2] || '';
                const city = cols[6] || '';
                const img = cols[9] || 'https://via.placeholder.com/300?text=No+Photo';

                card.innerHTML = `
                    <img src="${img}" class="w-full h-48 object-cover bg-slate-100" onerror="this.src='https://via.placeholder.com/300?text=No+Photo'">
                    <div class="p-5 text-right">
                        <h3 class="text-xl font-bold text-slate-800">${name}, ${age}</h3>
                        <p class="text-slate-500 mb-4">${city}</p>
                        <button onclick="openModal(${index}, ${JSON.stringify(headers).replace(/"/g, '&quot;')})" class="w-full py-2 bg-slate-800 text-white rounded-xl font-bold text-sm">לכל הפרטים</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (e) {
            container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500">שגיאה בטעינה. וודא שפרסמת את הגיליון כ-CSV.</div>';
        }
    }

    function openModal(index, headers) {
        const person = allData[index];
        const modalBody = document.getElementById('modalBody');
        const modalName = document.getElementById('modalName');
        
        modalName.innerText = person[1];
        modalBody.innerHTML = '';

        // הצגת כל השדות שיש בהם תוכן
        headers.forEach((header, i) => {
            if(person[i] && person[i].trim() !== "" && !person[i].includes('http')) {
                const item = document.createElement('div');
                item.className = 'border-b border-slate-50 pb-2';
                item.innerHTML = `<span class="font-bold text-slate-400 block text-xs">${header}</span> <span class="text-slate-700">${person[i]}</span>`;
                modalBody.appendChild(item);
            }
        });

        const modal = document.getElementById('detailsModal');
        modal.style.opacity = "1";
        modal.style.pointerEvents = "auto";
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        const modal = document.getElementById('detailsModal');
        modal.style.opacity = "0";
        modal.style.pointerEvents = "none";
        document.body.classList.remove('modal-active');
    }

    function parseCSV(row) {
        // פונקציה חכמה שמפרקת שורה של CSV ומתעלמת מפסיקים בתוך מרכאות
        if (!row) return [];
        const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        return matches ? matches.map(m => m.replace(/^"|"$/g, '')) : row.split(',');
    }

    function filterCards() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('card-item');
        for (let c of cards) {
            c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        }
    }
</script>
</body>
</html>
