<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专 -   </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Alef:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .font-alef { font-family: 'Alef', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        .card-item { display: block; }
    </style>
</head>
<body>

    <!-- 祝 住 (住住) -->
    <div id="loginBlock" class="fixed inset-0 flex items-center justify-center bg-slate-900 z-50">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-80 text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-800 font-alef">住转 砖</h2>
            <input type="password" id="passInput" placeholder="住住" class="w-full p-3 border rounded-lg mb-4 text-center outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-700 transition">住</button>
        </div>
    </div>

    <!--  拽专 -->
    <div id="adminContent" class="hidden min-h-screen">
        <header class="bg-white border-b p-6 sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <h1 class="text-2xl font-bold font-alef text-slate-800 tracking-tight"> 专 "  "</h1>
                <div class="flex gap-3">
                    <button onclick="loadData('boys')" id="btnBoys" class="px-6 py-2 rounded-full border-2 border-blue-600 text-blue-600 font-bold hover:bg-blue-600 hover:text-white transition uppercase text-sm">专 </button>
                    <button onclick="loadData('girls')" id="btnGirls" class="px-6 py-2 rounded-full border-2 border-orange-600 text-orange-600 font-bold hover:bg-orange-600 hover:text-white transition uppercase text-sm">专 转</button>
                    <button onclick="location.reload()" class="p-2 text-gray-400 hover:text-red-500">爪</button>
                </div>
            </div>
        </header>

        <div class="container mx-auto p-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-8 border border-slate-100">
                <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="驻砖 驻 砖, 注专, 专..." class="w-full bg-transparent border-none outline-none text-lg">
            </div>
            
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20 text-slate-400 font-medium italic">抓 注  专 注</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="detailsModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-slate-900 opacity-60" onclick="closeModal()"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-4xl mx-auto rounded-3xl shadow-2xl z-50 overflow-y-auto max-h-[90vh]">
            <div class="modal-content text-right">
                <div class="sticky top-0 bg-white p-6 border-b flex justify-between items-center rounded-t-3xl z-10">
                    <h3 class="text-2xl font-bold text-slate-800 font-alef" id="modalName">砖 注</h3>
                    <button onclick="closeModal()" class="text-3xl text-gray-400 hover:text-black">&times;</button>
                </div>
                <div class="p-8 flex flex-col md:flex-row gap-8">
                    <div class="md:w-1/3">
                        <img id="modalImg" src="" class="w-full rounded-2xl shadow-md border-2 border-slate-50 object-cover aspect-[3/4]" onerror="this.src='https://via.placeholder.com/400x500?text=+转'">
                    </div>
                    <div id="modalBody" class="md:w-2/3 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const CONFIG = {
        boysUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5CrHwFf6vVg7PssOb4SFvU5pKec0uPsdwmBTsVz7uvjzOvTVQl0np3p2x56LG76dofUlBTshRnIiN/pub?output=csv',
        girlsUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtAsmyXqxQcA82L7ych_p_L1aAOfSkgsiC-iKY2den5g0uEE64NJxd3Nk8AIS7dTOslHATwy5AqgBE/pub?output=csv'
    };

    let currentHeaders = [];
    let currentData = [];

    function login() {
        if(document.getElementById('passInput').value === '1234') {
            document.getElementById('loginBlock').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
        } else { alert('住住 砖'); }
    }

    // 驻拽爪 拽专转 - 转拽转 拽 砖  专 转爪 转专
    function fixDriveUrl(url) {
        if (!url || url.trim() === "" || url === " 转") return "https://via.placeholder.com/400x300?text=+转";
        if (url.includes('drive.google.com')) {
            let fileId = "";
            if (url.includes('id=')) {
                fileId = url.split('id=')[1].split('&')[0];
            } else {
                fileId = url.split('/d/')[1].split('/')[0];
            }
            return `https://lh3.googleusercontent.com/u/0/d/${fileId}=w800-h800-no`;
        }
        return url;
    }

    function parseCSVLine(text) {
        const result = [];
        let cur = '';
        let inQuote = false;
        for (let i = 0; i < text.length; i++) {
            let char = text[i];
            if (char === '"') inQuote = !inQuote;
            else if (char === ',' && !inQuote) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function loadData(type) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '<div class="col-span-full text-center py-20 animate-pulse font-bold">转专 专...</div>';
        
        const url = type === 'boys' ? CONFIG.boysUrl : CONFIG.girlsUrl;

        try {
            const response = await fetch(url + '&cache=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            currentHeaders = parseCSVLine(lines[0]);
            currentData = lines.slice(1).map(line => parseCSVLine(line)).filter(row => row.length > 1);
            
            const nameIdx = currentHeaders.indexOf('砖 ');
            const ageIdx = currentHeaders.indexOf('砖转  / ');
            const cityIdx = currentHeaders.indexOf('拽 专');
            const photoIdx = currentHeaders.indexOf('转');

            container.innerHTML = '';
            
            currentData.forEach((row, index) => {
                const photoUrl = fixDriveUrl(row[photoIdx]);
                const card = document.createElement('div');
                card.className = 'bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 card-item';
                card.innerHTML = `
                    <div class="h-64 bg-slate-200 overflow-hidden">
                        <img src="${photoUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://via.placeholder.com/400x300?text=+转'">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-1">${row[nameIdx] || ' 砖'}, ${row[ageIdx] || ''}</h3>
                        <p class="text-slate-500 text-sm mb-6"> ${row[cityIdx] || ''}</p>
                        <button onclick="openModal(${index}, ${photoIdx})" class="w-full py-3 bg-slate-800 text-white rounded-2xl font-bold hover:bg-slate-700 transition"> 驻专</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (e) {
            container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold">砖 砖 拽住.  砖 驻专住 -CSV.</div>';
        }
    }

    function openModal(index, photoIdx) {
        const row = currentData[index];
        const body = document.getElementById('modalBody');
        const modalImg = document.getElementById('modalImg');
        
        document.getElementById('modalName').innerText = row[currentHeaders.indexOf('砖 ')];
        modalImg.src = fixDriveUrl(row[photoIdx]);
        body.innerHTML = '';

        currentHeaders.forEach((header, i) => {
            const val = row[i];
            if (val && val.trim() !== "" && !val.startsWith('http') && header !== '砖 ') {
                const info = document.createElement('div');
                info.className = 'bg-slate-50 p-4 rounded-xl border border-slate-100';
                info.innerHTML = `<span class="block text-[10px] font-bold text-slate-400 mb-1 uppercase tracking-wider">${header}</span>
                                  <span class="text-slate-700 font-medium">${val}</span>`;
                body.appendChild(info);
            }
        });

        document.getElementById('detailsModal').classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        document.getElementById('detailsModal').classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    function filterCards() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('card-item');
        Array.from(cards).forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    document.onkeydown = function(evt) { if (evt.keyCode == 27) closeModal(); };
</script>
</body>
</html>
