<body>

    <!-- ×“×£ ×›× ×™×¡×” (×¡×™×¡××”) -->
    <div id="loginBlock" class="fixed inset-0 flex items-center justify-center bg-slate-900 z-50">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-80 text-center">

            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full p-3 border rounded-lg mb-4 text-center outline-none focus:border-blue-500">
            <button onclick="login()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-700 transition">×›× ×™×¡×”</button>
            <p class="mt-4 text-xs text-gray-400">×”×’×™×©×” ××•×¨×©×™×ª ×œ×¦×•×•×ª ×”××ª×¨ ×‘×œ×‘×“</p>

    <!-- ×œ×•×— ×‘×§×¨×” ×©×“×›× ×™× -->

        <!-- Header -->

                </div>
                <div class="flex gap-3">
                    <button onclick="loadData('boys')" id="btnBoys" class="px-6 py-2 rounded-full border-2 border-blue-600 text-blue-600 font-bold hover:bg-blue-600 hover:text-white transition uppercase text-sm">×××’×¨ ×‘× ×™×</button>

            </div>
            
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20 text-slate-400 font-medium">×× × ×‘×—×¨ ×××’×¨ (×‘× ×™×/×‘× ×•×ª) ×œ××¢×œ×” ×›×“×™ ×œ×”×¦×™×’ ××ª ×”××•×¢××“×™×</div>

    <!-- Modal (×—×œ×•×Ÿ ×¤×¨×˜×™× ××œ××™×) -->
    <div id="detailsModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-slate-900 opacity-60" onclick="closeModal()"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-3xl mx-auto rounded-3xl shadow-2xl z-50 overflow-y-auto max-h-[90vh]">

                    <button onclick="closeModal()" class="text-3xl text-gray-400 hover:text-black">&times;</button>
                </div>
                <!-- Modal Body -->
                <div id="modalBody" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- ×”×¤×¨×˜×™× ×™×•×–×¨×§×• ×›××Ÿ ×¢"×™ ×”-JS -->

<script>
    // ×”×§×™×©×•×¨×™× ×”×™×©×™×¨×™× ×©×œ×š
    const CONFIG = {
        boysUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5CrHwFf6vVg7PssOb4SFvU5pKec0uPsdwmBTsVz7uvjzOvTVQl0np3p2x56LG76dofUlBTshRnIiN/pub?output=csv',
        girlsUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtAsmyXqxQcA82L7ych_p_L1aAOfSkgsiC-iKY2den5g0uEE64NJxd3Nk8AIS7dTOslHATwy5AqgBE/pub?output=csv'
    };

    let currentHeaders = [];
    let currentData = [];

    function login() {
        const pass = document.getElementById('passInput').value;
        if(pass === '1234') {
            document.getElementById('loginBlock').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
        } else {
            alert('×¡×™×¡××” ×©×’×•×™×” ×œ××¢×¨×›×ª');
        }
    }

    // ×¤×•× ×§×¦×™×™×ª ×¢×–×¨ ×œ×¤×™×¨×•×§ ×©×•×¨×ª CSV ×‘×¦×•×¨×” ×‘×˜×•×—×”
    function parseCSVLine(text) {
        const result = [];
        let cur = '';
        let inQuote = false;
        for (let i = 0; i < text.length; i++) {
            let char = text[i];
            if (char === '"') inQuote = !inQuote;
            else if (char === ',' && !inQuote) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function loadData(type) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500 animate-pulse">××ª×—×‘×¨ ×œ×××’×¨ ×”× ×ª×•× ×™×, × × ×œ×”××ª×™×Ÿ...</div>';
        
        const url = type === 'boys' ? CONFIG.boysUrl : CONFIG.girlsUrl;

        try {
            const response = await fetch(url + '&cachebust=' + new Date().getTime());
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            currentHeaders = parseCSVLine(lines[0]);
            currentData = lines.slice(1).map(line => parseCSVLine(line)).filter(row => row.length > 1);
            
            container.innerHTML = '';
            
            currentData.forEach((row, index) => {
                // ××™×¤×•×™ ×œ×¤×™ ×”××™× ×“×§×¡×™× ×‘×˜×¤×¡×™× ×©×‘× ×™× ×• (×©×:1, ×’×™×œ:2, ×¢×™×¨:5/6, ×ª××•× ×”:9/10)
                const name = row[1] || '×œ×œ× ×©×';
                const age = row[2] || '';
                const sector = row[4] || '';
                const city = row[6] || row[5] || '';
                const photo = row[9] || row[7] || ''; // ×—×™×¤×•×© ×ª××•× ×” ×‘×¢××•×“×” 9 ××• 7

                const card = document.createElement('div');
                card.className = 'bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 card-item block';
                card.innerHTML = `
                    <div class="h-56 bg-slate-100 overflow-hidden relative">
                        <img src="${photo}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=No+Photo'">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-slate-700 shadow-sm">${sector}</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-1">${name}, ${age}</h3>
                        <p class="text-slate-500 text-sm mb-6 flex items-center gap-1">ğŸ“ ${city}</p>
                        <button onclick="openModal(${index})" class="w-full py-3 bg-slate-800 text-white rounded-2xl font-bold text-sm hover:bg-slate-700 transition">×œ×›×œ ×”×¤×¨×˜×™×</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (e) {
            container.innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold">×©×’×™××” ×‘×’×™×©×” ×œ×§×•×‘×¥ ×”××§×¡×œ. ×•×•×“× ×©×”×§×•×‘×¥ ×¤×•×¨×¡× ×›-CSV ×œ×¦×™×‘×•×¨.</div>';
        }
    }

    function openModal(index) {
        const row = currentData[index];
        const body = document.getElementById('modalBody');
        const modalName = document.getElementById('modalName');
        
        modalName.innerText = row[1];
        body.innerHTML = '';

        currentHeaders.forEach((header, i) => {
            const val = row[i];
            if (val && val.trim() !== "" && !val.startsWith('http')) {
                const info = document.createElement('div');
                info.className = 'bg-slate-50 p-4 rounded-2xl border border-slate-100';
                info.innerHTML = `
                    <span class="block text-xs font-bold text-slate-400 mb-1 leading-none uppercase">${header}</span>
                    <span class="text-slate-700 font-medium">${val}</span>
                `;
                body.appendChild(info);
            }
        });

        document.getElementById('detailsModal').classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        document.getElementById('detailsModal').classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    function filterCards() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('card-item');
        
        Array.from(cards).forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(query) ? 'block' : 'none';
        });
    }

    // ×¡×’×™×¨×ª ××•×“×œ ×‘×œ×—×™×¦×ª ESC
    document.onkeydown = function(evt) {
        if (evt.keyCode == 27) closeModal();
    };
</script>
